services:
  postgres:
    image: postgres:latest
    container_name: ap_db
    environment:
      POSTGRES_USER: omid
      POSTGRES_PASSWORD: omid121
      POSTGRES_DB: app-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - kd_network

volumes:
  postgres_data:

networks:
  kd_network:
    external: false